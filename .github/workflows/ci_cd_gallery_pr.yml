name: Docker CI for Gallery
on: 
  pull_request:
    paths:
      - 'gallery/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
      
jobs:

  Build_Push_Image_to_ACR:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./gallery
          file: ./gallery/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: craigallerydev001.azurecr.io/dstoolkitaiux:dev

  Deploy_to_Slot:
    runs-on: ubuntu-latest
    needs: Build_Push

    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-aigallery-dev-001'
        slot-name: 'slot01'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_SLOT01 }}
        images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/dstoolkitaiux:dev'

