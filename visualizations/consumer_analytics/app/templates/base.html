<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Gallery for showcasing AI front-end demos" />
        <meta name="author" content="Benjamin Keen" />
        <title>Consumer Analytics</title>
        <link rel="icon" type="image/x-icon" href="./static/assets/favicon.ico" />
        <link rel="icon" type="image/png" sizes="32x32" href="./static/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./static/assets/favicon-16x16.png">
        <!-- ChartJS-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1"></script>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./static/css/styles.css" rel="stylesheet" />
        {% endblock %}
        {% block custom_css %}{% endblock %}
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="{{url_for('home')}}"><img src="./static/assets/img/ds_toolkit_logo_invert.png" width=90px>Consumer Analytics</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="{{url_for('home')}}">Home</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="{{url_for('home')}}">Docs</a></li>
                    </ul>
                    <a href="https://github.com/microsoft/dstoolkit-ai-ux">
                    <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0">
                        <span class="d-flex align-items-center">
                            <i class="bi-github me-2"></i>
                            <span class="small">Github Repo</span>
                        </span>
                    </button>
                    </a>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <!-- Footer-->
        <footer class="bg-black text-center py-5 mt-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div class="mb-2">&copy; Microsoft 2022. All Rights Reserved.</div>
                    <a href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a href="#!">Terms</a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./static/js/scripts.js"></script>
        {% block custom_js %}{% endblock %}
    </body>
